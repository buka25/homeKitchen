<html lang="en">

<body class="bg-gray-100 text-gray-900 font-sans">

    <!-- Header -->

    <!-- Header -->


    <!-- Footer -->
    {% include "footer.html" %}
    <!-- Footer -->

  <script>
    const carousel = document.getElementById('carousel');
    let scrollAmount = 0;
  
    setInterval(() => {
      scrollAmount += 280; // зургуудын өргөн + зай
      if(scrollAmount >= carousel.scrollWidth - carousel.clientWidth) {
        scrollAmount = 0;
      }
      carousel.scrollTo({
        left: scrollAmount,
        behavior: 'smooth'
      });
    }, 3000);
  </script>  

</body>
</html>
